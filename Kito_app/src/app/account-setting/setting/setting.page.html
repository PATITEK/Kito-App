<ion-header>
  <app-header [title]="title"></app-header>
</ion-header>

<ion-content class="ion-padding">
	<ion-list lines="none">
		<ion-item *ngFor="let item of items" detail="true" routerLink="{{ item.routerLink }}">
      		<!-- <ion-icon size="large" name="{{ item.icon }}"></ion-icon> -->
			<ion-img src="{{item.icon}}"></ion-img>
			<ion-label class="ion-text-wrap" >
				<ion-label class="main-label">{{ item.title }}</ion-label>
        		<ion-label class="back-label">{{ item.temp }}</ion-label>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
