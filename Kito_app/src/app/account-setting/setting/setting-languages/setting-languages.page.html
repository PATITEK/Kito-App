<ion-header>
  <app-header [title]="title"></app-header>
  <app-search-bar-nav></app-search-bar-nav>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item class="main-checkbox" *ngFor="let language of languages; let i = index">
      <ion-label>{{language.val}}</ion-label>
      <ion-checkbox mode='ios' slot="end" [(ngModel)]="language.isChecked" (click)="check(language)" [disabled]="!language.isChecked && checkeds === limit"></ion-checkbox>
    </ion-item>

    <ion-item class="add-language">
      <ion-label>Thêm ngôn ngữ</ion-label>
      <ion-icon name="add"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
