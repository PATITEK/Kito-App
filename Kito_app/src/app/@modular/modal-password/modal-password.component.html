<ion-content>
  <ion-item-group>
    <form  [formGroup]="formSubmit" (ngSubmit)="onSubmit()">
      <ion-item-group >
        <ion-label>
          Current password <ion-label>(*)</ion-label> 
        </ion-label>
        <input type="text" id="password" formControlName="passwordcurrent"/>

      </ion-item-group>
      <ion-item-group>
        <ion-label>
          New password <ion-label>(*)</ion-label> 
        </ion-label>
        <input  type="text" formControlName="passwordnew"/>
        <ion-label class="messagerrror">
          {{messagepn}}
        </ion-label>
      </ion-item-group>
      <ion-item-group>
        <ion-label>
          Re-type new password <ion-label>(*)</ion-label> 
        </ion-label>
        <input  type="text" formControlName="passwordconfirm"/>
        <ion-label class="messagerrror">
          {{message}}
        </ion-label>
      </ion-item-group>
    
      <ion-button type="submit" >Confirm</ion-button>
    </form>
  </ion-item-group>
</ion-content>
