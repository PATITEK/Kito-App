<ion-content>
  <div class="calendar-main">
    <div class="title-calendar">
      <p>Tháng {{currentMonth}} . {{currentYear}}</p>
      <img (click)="toggleFillerClick()" class="icon-filler" src="assets/icon/filler.svg">
      <div (click)="toggleFillerClick()" class="modal-filter" *ngIf="toggleFiller">
        <ion-label class="text-filter">Xem theo ngày</ion-label>
        <ion-label class="text-filter">Xem theo tháng</ion-label>
      </div>
      <ion-icon class="button-slide button-left" (click)="PrewMonth()" name="chevron-back-outline"></ion-icon>
      <ion-icon class="button-slide button-right" (click)="nextMonth()" name="chevron-forward-outline"></ion-icon>
    </div>
    <ion-slides (ionSlideNextStart)="ionSlideNextEnd()" (ionSlidePrevStart)="ionSlidePrevEnd()" [options]="slideOpts">


      <ion-slide *ngFor="let n of numSequence(coutnCalendar)">
        <ion-item-group class="calendar-content">
          <ion-item-group class="days-of-weeks">
            <ion-buttons class="list-days-week">
              <span class="day-week" *ngFor="let item of dayWeeks">
                {{item.valueView}}
              </span>
            </ion-buttons>

          </ion-item-group>
          <ion-item-group class="days-of-month">
            <ion-buttons class="list-days">
              <ion-item-group (click)="gotoDetail(days)" class="days" *ngFor="let days of dayOfMonth" [ngClass]="{'otherMonth':getMonthFormat(days.date) !== currentMonth-1 }">
                <span class="duong-lich" [style.color]="days.shirt_color.color_code" >
                  {{getDayFormat(days.date)}}
                  <!-- {{days.date | datePipe}} -->
                </span>
                <span class="am-lich">
                  {{getDayFormat(days.lunar_date)}}
                </span>
              </ion-item-group>
            </ion-buttons>
          </ion-item-group>
        </ion-item-group>
      </ion-slide>
    </ion-slides>


  </div>
</ion-content>
