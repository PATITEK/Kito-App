<div class="box">
  <div class="heading-box">
    <ion-label>{{ data.heading }}</ion-label>
  </div>

  <ion-slides pager="true" [options]="slideOptions">
    <ion-slide *ngFor="let item of data.items" class="item main-box-shadow" (click)="goToItemDetail(item)">
      <img class="item-img" [src]="item.thumbImage">
      <p class="item-title three-dots-2">{{ item.title }}</p>
    </ion-slide>
  </ion-slides>

</div>
