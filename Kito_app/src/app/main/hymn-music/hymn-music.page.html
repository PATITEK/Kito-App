<ion-header>
  <app-header [headerCustom]="headerCustom"></app-header>
</ion-header>

<ion-content>
  <app-search-bar-nav></app-search-bar-nav>

  <ion-segment (ionChange)="changedSegment($event)" value="all" swipeGesture="false" mode="ios">
    <ion-segment-button value="all" class="intro">
      <ion-label>TẤT CẢ</ion-label>
    </ion-segment-button>
    <ion-segment-button value="like" class="biography">
      <ion-label>YÊU THÍCH</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list class="song-list" [ngClass]="{'display-none': segmentValue != 'all'}">
    <ng-container *ngFor="let track of playlist">
      <ion-buttons class="song-cover" [ngClass]="{'active-song-cover': checkActiveTrack(track)}" (click)="start(track)">
        <ion-buttons class="left-box">
          <ion-icon size="large" name="musical-notes-outline" style="margin-right: 5px"></ion-icon>
          <ion-label class="song-name">{{ track.name }}</ion-label>
        </ion-buttons>

        <ion-buttons class="right-box">
          <ion-label class="author">{{ track.author }}</ion-label>
          <ion-icon size="large" [name]="track.liked ? 'heart': 'heart-outline'" [ngClass]="{'liked': track.liked}"
            style="margin-left: 5px" (click)="toggleLike(track)">
          </ion-icon>
        </ion-buttons>
      </ion-buttons>
    </ng-container>
  </ion-list>

  <ion-list class="song-list" [ngClass]="{'display-none': segmentValue != 'like'}">
    <ng-container *ngFor="let track of playlist">
      <ion-buttons *ngIf="track.liked" class="song-cover" [ngClass]="{'active-song-cover': checkActiveTrack(track)}"
        (click)="start(track)">
        <ion-buttons class="left-box">
          <ion-icon size="large" name="musical-notes-outline" style="margin-right: 5px"></ion-icon>
          <ion-label class="song-name">{{ track.name }}</ion-label>
        </ion-buttons>

        <ion-buttons class="right-box">
          <ion-label class="author">{{ track.author }}</ion-label>
          <ion-icon size="large" [name]="track.liked ? 'heart': 'heart-outline'" [ngClass]="{'liked': track.liked}"
            style="margin-left: 5px" (click)="toggleLike(track)">
          </ion-icon>
        </ion-buttons>
      </ion-buttons>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-range class="range" mode="md" #range [(ngModel)]="progress" max="100" (touchend)="seek()" (mouseup)="seek()">
  </ion-range>

  <ion-buttons class="footer-inner">
    <ion-buttons class="footer-left">
      <ion-avatar class="avatar">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-avatar>
      <div class="active-tract-info">
        <div class="active-track-name three-dots-1">{{ activeTrack.name }}</div>
        <div class="active-track-author three-dots-1">{{ activeTrack.author }}</div>
      </div>
    </ion-buttons>

    <ion-buttons class="footer-right">
      <ion-icon name="play-skip-back-sharp" (click)="prev()"></ion-icon>
      <ion-icon [name]="player.playing() ? 'pause-sharp' : 'play-sharp'" (click)="togglePlayer()"></ion-icon>
      <ion-icon name="play-skip-forward-sharp" (click)="next()"></ion-icon>
    </ion-buttons>
  </ion-buttons>
</ion-footer>
