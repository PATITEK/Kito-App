<ion-content>
  <ion-back-button icon="chevron-back-outline" text="" class="back-btn"></ion-back-button>

  <div class="background-header main-box-shadow"></div>

  <div class="header">
    <ion-label>Lớp Học Giáo Lý</ion-label>
  </div>

  <ion-list class="catechism-list">
    <div class="catechism" *ngFor="let catechism of catechismList" (click)="goToCatechismDetail(catechism)">
      <ion-buttons class="catechism-name">
        <ion-label>{{ catechism.name }}</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-buttons>
      <img class="catechism-img" [src]="catechism.thumbImage" alt="">
    </div>
  </ion-list>
</ion-content>
