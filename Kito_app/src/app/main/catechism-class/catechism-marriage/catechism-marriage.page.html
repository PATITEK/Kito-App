<ion-header>
  <app-header [title]="title"></app-header>
</ion-header>

<ion-content>
  <app-search-bar-nav></app-search-bar-nav>
  
  <div class="list-container">
    <ion-buttons class="list">
      <div *ngFor="let item of list" class="item active-effect">
        <span class="name">{{ item.name }}</span>
        <ion-buttons class="ion-align-items-start">
          <img class="icon" src="assets/icon/clock.svg">
          <span class="time">{{ item.time }}</span>
        </ion-buttons>
        <span class="day">{{ item.day }}</span>
        <ion-buttons class="ion-align-items-start">
          <img class="icon" src="assets/icon/location.svg">
          <span class="room">{{ item.room }}</span>
        </ion-buttons>
      </div>
    </ion-buttons>
  </div>
</ion-content>
