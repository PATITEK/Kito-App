<ion-header>
  <app-header [headerCustom]="headerCustom"></app-header>
</ion-header>
<ion-content >
  <app-search-bar-nav (output)="search($event)"></app-search-bar-nav>
  <div class="main-news" *ngFor="let i of videos">
    <iframe class="main-watch" [src]="i.trustLink" frameborder="0" allowfullscreen></iframe>
    <ion-buttons class="text-box">
      <!-- <ion-avatar>
        <img src="{{ i.avatar }}" />
      </ion-avatar> -->
      <ion-col>
        <p class="item-title three-dots-2">{{ i.name }}</p>
        <!-- <p class="item-title-bottom three-dots-2">{{ i.sub_title }}</p> -->
      </ion-col>
      <!-- <ion-buttons class="right-box text">
        <ion-buttons>
          <ion-icon name="eye"></ion-icon>
          <ion-label>{{ i.views }}</ion-label>
        </ion-buttons>
        <ion-buttons class="time-box">
          <ion-icon name="time"></ion-icon>
          <ion-label>{{ i.time }}</ion-label>
        </ion-buttons>
      </ion-buttons> -->
    </ion-buttons>
  </div>
  <div *ngIf="!videos.length && notFound"class="not-found">
    Không tìm thấy
  </div>
  <ion-infinite-scroll #infiniteScrollVideos (ionInfinite)="loadMoreVideos($event)">
    <ion-infinite-scroll-content loadingSpinner="lines"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
